<!DOCTYPE html>
<html lang="zh">

    <link rel="stylesheet" href="cover.css">
</head>
<body>

        <div class="container">
            <!-- 背景图层 -->
            <img src="assets/image/cover.png" alt="背景" class="background">

            <!-- 魔法阵图层 -->
